{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block  title %}
    <title>Login</title>
{% endblock  %}

{% block content %}

<div class='container'>
    <div class="row justify-content-around mt-5">
        <h1>Login</h1>

        <form action="{% url 'account:login' %}"method='POST'>
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-secondary mt-2" type="submit" value="Login">
        </form>
    </div>
</div>
{% endblock %}
